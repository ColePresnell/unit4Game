<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src='assets/game.js'></script>

    <meta charset="UTF-8">
    <title>Crystal Game</title>
</head>

<body>
    <div class="row">
        <h1>Welcome to The Crystal Game!</h1>
    </div>
    <div class="row">
        <h2>Number to guess:
            <span id="numberToGuess"></span>
        </h2>

    </div>

    <div class="row" id="crystals">

    </div>

    <button class="numButton">
        Click me for a new number
    </button>

    <img src="assets/images/blueCrystal.jpg" class="classOne" id="one" alt="Blue Crystal">

    </img>

    <img src="assets/images/darkCrystal.jpg" class="classTwo" id="two" alt="Dark Crystal">
    </img>

    <img src="assets/images/greenCrystal.jpg" class="classThree" id="three" alt="Green Crystal">
    </img>

    <img src="assets/images/yellowCrystal.jpg" class="classFour" id="four" alt="Yellow Crystal">
    </img>

    <div class="counter">
        <h2>Current total: <span id="counterTotal"></span></h2>
    </div>
    <div class="winsAndLosses">
        <h2>Wins:
            <span id="numberWins"></span>
            </br>
            Losses:
            <span id="numberLosses"></span>
        </h2>


</body>

</html>
